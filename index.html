<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
</head>
<body>
    <div class="qr-container">
        <h1 class="qr-title">QR Code Generator</h1>
        <div class="qr-type-container">
            <p class="qr-type-label">QR Code Type</p>
            <div class="qr-type-selection">
                <button type="button" class="qr-type-option selected" id="qr-type-wifi" data-value="wifi">
                    <img src="public/wifi.svg" alt="Wi-Fi svg by Noah Jacobus" height="15">
                    &nbsp;Wi-Fi
                </button>
                <button type="button" class="qr-type-option" id="qr-type-url" data-value="url">
                    <img src="public/url.svg" alt="URL svg by Catalin Fertu" height="15">
                    &nbsp;URL
                </button>
                <button type="button" class="qr-type-option" id="qr-type-text" data-value="text">
                    <img src="public/text.svg" alt="Text svg by Mariusz Ostrowski" height="15">
                    &nbsp;Text
                </button>
                <button type="button" class="qr-type-option" id="qr-type-contact" data-value="contact">
                    <img src="public/contact.svg" alt="Contact svg by SVG Sith" height="15">
                    &nbsp;Contact
                </button>
            </div>

        </div>
        <div class="qr-input-container">
            <div class="input-data">
                <p class="qr-input-label">Input Data</p>
                <div class="wifi-input-type">
                    <label for="ssid">Network Name (SSID):</label>
                    <input id="ssid" class="qr-input" type="text" aria-label="SSID input">
                    <label for="password">Password:</label>
                    <input id="password" class="qr-input" type="text" aria-label="Password input">

                    <div class="qr-row">
                        <select id="protocol-select" class="qr-select" aria-label="QR code type">
                            <option value="">Choose Encryption Type</option>
                            <option value="WEP">WEP</option>
                            <option value="WPA2">WPA/WPA2</option>
                            <option value="WPA3">WPA3</option>
                            <option value="nopass">nopass</option>
                        </select>
                        <div class="checkbox-container">
                            <label for="hidden-ssid" class="qr-label">Hidden Wi-Fi:</label>
                            <input type="checkbox" name="hidden-ssid" id="hidden-ssid" class="qr-checkbox">
                        </div>
                    </div>
                </div>
                <div class="url-input-type hidden">
                    <label for="url">URL:</label>
                    <input id="url" class="qr-input hidden" type="text" aria-label="URL input">
                </div>
                <div class="text-input-type hidden">
                    <label for="text">Text:</label>
                    <input id="text" class="qr-input hidden" type="text" aria-label="Text input">
                </div>
                <div class="contact-input-type hidden">
                    <label for="name">Name:</label>
                    <input id="name" class="qr-input hidden" type="text" aria-label="Name input">
                    <label for="email">Email:</label>
                    <input id="email" class="qr-input hidden" type="text" aria-label="Email input">
                    <label for="phone">Phone Number:</label>
                    <input id="phone" class="qr-input hidden" type="text" aria-label="Phone number input">
                </div>
                <div class="logo-image">
                    <label for="logo-upload" class="qr-image-label">Upload Logo (optional):</label>
                    <input type="file" id="logo-upload" class="qr-input" accept="image/*" aria-label="Upload logo image">
                </div>
            </div>
        </div>
        <div class="customize-container">
            <p class="qr-customize-label">Customize QR Code</p>
            <div class="customize-inner-container">
                <div class="foreground">
                    <label>Foreground Color:</label>
                    <div class="flex-container">
                        <input type="color" id="fg-color" class="qr-color-picker" value="#000000" aria-label="Select QR code foreground color">
                        <span class="fg-color-preview">#000000</span>
                    </div>
                </div>
                <div class="background">
                    <label>Background Color:</label>
                    <div class="flex-container">
                        <input type="color" id="bg-color" class="qr-color-picker" value="#ffffff" aria-label="Select QR code background color">
                        <span class="bg-color-preview">#ffffff</span>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="qr-generate-btn" id="generate-btn">Generate QR Code</button>
        <div class="qr-preview-container">
            <div class="preview-download-header">
                <p class="qr-preview-label">Preview & Download</p>
                <img src="public/download.svg" alt="Download svg by Solar Icons" height="25">
            </div>
            <div class="qr-preview">
                <canvas id="qr-canvas" width="800" height="800" aria-label="Generated QR code"></canvas>
                <div class="preview-text">QR  Area</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
